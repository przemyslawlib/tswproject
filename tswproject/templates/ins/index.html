{% extends "ins/base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
{% if subject_list %}
   <ul>
   {% for subject in subject_list %}
       <li><a href="/subject/{{subject.id}}/">{{subject.title}}</a></li>
   {% endfor %}
   </ul>
{% else %}
   <p> No subjects available. </p>
{% endif %}
{% endblock %}
